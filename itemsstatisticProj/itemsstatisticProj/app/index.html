<!doctype html>
<html ng-app="app">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-route.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>


    <script src="app/node_modules/angular-paging/dist/paging.min.js"></script>
    <script src="app/directives/components.js"></script>
    <script src="app/controllers/controllers.js"></script>
    <script src="app/app.js"></script>

    <link rel="stylesheet" href="app/styles/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="row" ng-controller="TabsCtrl">

            <uib-tabset active="active">
                <uib-tab ng-repeat="tab in tabs" index="tab.id" ng-click="onClickTab(tab)" ng-hide="tab.hide">
                    <uib-tab-heading>
                        {{tab.title}}
                    </uib-tab-heading>
                </uib-tab>
            </uib-tabset>

            <div id="mainView">
                <div ng-include="currentTab" class="col-md-8 col-md-offset-2">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
